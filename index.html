<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Number Info</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .screen {
      background: rgba(0, 0, 0, 0.35);
      padding: 24px;
      border-radius: 14px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: clamp(20px, 5vw, 26px);
    }

    p {
      font-size: clamp(14px, 4vw, 16px);
      line-height: 1.6;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      margin-bottom: 16px;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 10px;
      background: #ff9800;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.1s ease, background 0.2s ease;
    }

    button:hover {
      background: #ffc107;
    }

    button:active {
      transform: scale(0.98);
    }

    .hidden {
      display: none;
    }

    a {
      color: #ffeb3b;
      text-decoration: none;
      font-weight: bold;
      word-break: break-word;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Desktop enhancements */
    @media (min-width: 768px) {
      .screen {
        padding: 32px;
      }
    }
  </style>
</head>
<body>

  <!-- First Screen -->
  <div class="screen" id="inputScreen">
    <h1>Enter the desired number</h1>
    <input type="number" id="numberInput" placeholder="e.g. 7" />
    <button onclick="showDetails()">Submit</button>
  </div>

  <!-- Second Screen -->
  <div class="screen hidden" id="detailScreen">
    <h1 id="numberTitle"></h1>
    <p id="numberInfo">Loading...</p>
    <p>
      <a id="wikiLink" href="#" target="_blank">Read more on Wikipedia</a>
    </p>
    <button onclick="goBack()">Go Back</button>
  </div>

  <script>
    async function showDetails() {
      const num = document.getElementById('numberInput').value;
      if (num === '') {
        alert('Please enter a number');
        return;
      }

      document.getElementById('inputScreen').classList.add('hidden');
      document.getElementById('detailScreen').classList.remove('hidden');

      document.getElementById('numberTitle').innerText = 'Number ' + num;

      // Fetch summary from Wikipedia
      try {
        const response = await fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${num}`);
        const data = await response.json();

        if (data.extract) {
          document.getElementById('numberInfo').innerText = data.extract;
        } else {
          document.getElementById('numberInfo').innerText = 'No detailed information found for this number.';
        }
      } catch (error) {
        document.getElementById('numberInfo').innerText = 'Error fetching data.';
      }

      document.getElementById('wikiLink').href = `https://en.wikipedia.org/wiki/${num}`;
    }

    function goBack() {
      document.getElementById('detailScreen').classList.add('hidden');
      document.getElementById('inputScreen').classList.remove('hidden');
      document.getElementById('numberInput').value = '';
    }
  </script>

</body>
</html>
